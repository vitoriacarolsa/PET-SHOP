<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de agendamento</title>
</head>
<body>
    <h1>
        <i>Formulário para agendamento.</i>
    </h1>
    <h2>Dados do dono/proprietário:</h2>
    <form>
        <label>
        <b>Nome completo:
        </label>
<input type="text" placeholder="Digite seu nome aqui" required>
<hr>
    </form>
    <form>
        <label>
            <b>Endereço:</b>
            <input type="text" placeholder="Digite seu endereço aqui" required>
        </label>
    </form>
    <hr>
    <form>
        <label>
            <b>Email:</b>
            <input type="text" placeholder="Digite seu email aqui" required>
        </label>
    </form>
    <hr>
    <h2>Ficha de identificação do pet:</h2>
    <form>
        <label>
            Nome do Pet:
        </label>
        <input type="text" placeholder="Digite o nome do seu pet" required>
    </form>
    <hr>
    <label>Espécie:</label>
    <input type="radio" id="dog" name="Espécie" Volue="Canino"><label for="Dog">Canino</label>
    <input type="radio" id="dog" name="Espécie" Volue="Felino"><label for="Dog">Felino</label>
    <hr>
    <form>
        <label><b>Raça:</b></label>
        <input type="text" placeholder="Digite a raça do seu pet">
        <hr>
        <h3>Serviços solicitados:</h3>
        <input id="item 1" type="checkbox" name="item 1" value="Banho"><label for="item 1">Banho</label>
        <input id="item 2" type="checkbox" name="item 2" value="Tosa"><label for="item 2">Tosa</label>
        <input id="item 3" type="checkbox" name="item 3" value="Cortar as unhas"><label for="item 3">Cortar as unhas</label>
        <input id="item 4" type="checkbox" name="item 4" value="Escovar os dentes"><label for="item 4">Escovar os dentes</label>
        <input id="item 5" type="checkbox" name="item 5" value="Hidratação"><label for="item 5">Hidratação</label>
</form>
<hr>
<input type="submit" value="Enviar formulário">
</body>
</html>
